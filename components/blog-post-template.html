<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}} | Onu-mick</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://stackpath.bootstrapcdn.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="navbar-container"></div>

    <main class="container mt-5 pt-5 fade-in">
        <article class="blog-post">
            <header class="blog-post-header text-center mb-4">
                <h1 class="blog-post-title display-4">{{title}}</h1>
                <p class="blog-post-meta text-muted">Published on <time datetime="{{date}}">{{displayDate}}</time> by Onu-mick</p>
            </header>

            {{#if image}}
            <figure class="figure text-center mb-4">
                <img src="{{image}}" class="figure-img img-fluid rounded" alt="{{imageAlt}}" style="max-height: 400px; width: auto; object-fit: cover;">
            </figure>
            {{/if}}

            <div class="blog-post-body">
                {{content}}
            </div>
        </article>

        <section class="read-next mt-5 pt-4 border-top">
            <h3 class="mb-4">Read Next</h3>
            <div id="related-posts" class="row">
                <!-- Dynamically loaded related posts -->
            </div>
        </section>
    </main>

    <div id="footer-container"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../../assets/js/main.js"></script>
</body>
</html>
